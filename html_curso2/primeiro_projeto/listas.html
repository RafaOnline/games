<!DOCTYPE html>

<html>

    <head>
        <title> Meu site </title> <!-- Título página-->
        <meta charset="utf-8"> <!-- Padrão para interpreta acentos em páginas-->
    </head>

    <body>  

        <h2>Mapa do site</h2>
        <!-- Circle, square, disc-->
        <ul type="disc"> <!-- type = tipo de marcador --><!-- lista não ordenada-->
            <li>Home</li> <!-- item da lista-->
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2>
        <!-- 1, A, a, I(romanos), i-->
        <ol type="i"><!-- Lista ordenada-->
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Série favorita?</li>
        </ol> 

    </body>

</html>
